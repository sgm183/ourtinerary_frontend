<h1>Trips List Page</h1>

<div class="container">
	<div class="list-group">
		<a class="list-group-item list-group-item-action active">
			<h1 class="headline">All Trips</h1>
		</a>
		
		<span *ngFor="let trip of trips" class="list-group-item list-group-item-action">
			<a (click)="goToShow(trip)" class="trip-link">
				<h5 class="list-group-item-heading">{{trip.name}}</h5>
				<p class="list-group-item-text">
					{{ trip.destination }}
				</p>
			</a>
		</span>
	</div>
</div>
