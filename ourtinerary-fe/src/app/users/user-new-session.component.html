<div class="container">
	<form (ngSubmit)="signIn()">
		<div>
			<label for="email">Email</label><br>
			<input type="email" [(ngModel)]="model.email" name="email" id="email" required>
		</div>
		<div>
			<label for="password">Password</label><br>
			<input type="password" [(ngModel)]="model.password" name="password" id="password" required>
		</div>

		<button type="submit">Submit</button>
		
	</form>
</div>
